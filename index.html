<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПУХОВИЧОК & ЛЕДИ — Модная одежда</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="index-body">

    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">ПУХОВИЧОК & ЛЕДИ</a>
            <nav class="nav-menu" id="mainNav">
                <ul>
                    <li><a href="#hero" class="active">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li> 
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Открыть меню" id="menuToggleBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <button id="themeToggle" class="theme-toggle" aria-label="Переключить тему">
        <i class="fas fa-sun"></i> 
    </button>
    
    <section id="hero" class="hero">
        <div class="hero-content">
            <h1 class="animate__animated animate__bounceInDown">ПУХОВИЧОК & ЛЕДИ</h1>
            <p class="animate__animated animate__fadeInUp animate__delay-1s">Стиль, комфорт и качество в каждой детали.</p>
            <a href="catalog.html" class="btn animate__animated animate__fadeInUp animate__delay-2s">Перейти в каталог</a>
        </div>
    </section>

    <section class="swiper-section container animate-on-scroll">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://placehold.co/1200x500?text=Новая+коллекция" alt="Slide 1"></div>
                <div class="swiper-slide"><img src="https://placehold.co/1200x500?text=Верхняя+одежда" alt="Slide 2"></div>
                <div class="swiper-slide"><img src="https://placehold.co/1200x500?text=Леди+Стиль" alt="Slide 3"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <section id="contacts" class="contacts-section">
        <div class="container">
            <h2 class="animate-on-scroll">Наши контакты</h2>
            <div class="contacts-grid">
                <div class="contacts-info animate-on-scroll">
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> г. Ейск, ул. Свердлова, 87</li>
                        <li><i class="fas fa-phone"></i> +7 (918) 123-45-67</li>
                        <li><i class="fab fa-instagram"></i> @puhovichokledi</li>
                        <li><i class="fas fa-clock"></i> Ежедневно: 09:00 – 17:00</li>
                    </ul>
                </div>
                <div class="contacts-map-container animate-on-scroll">
                    <iframe 
                        src="https://yandex.ru/map-widget/v1/?ll=38.277873%2C46.708170&z=17" 
                        width="100%" height="300" frameborder="0" allowfullscreen="true">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 ПУХОВИЧОК & ЛЕДИ. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
