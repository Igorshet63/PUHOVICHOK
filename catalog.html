<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КАТАЛОГ — ПУХОВИЧОК & ЛЕДИ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="catalog-body" class="catalog-page">

    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">ПУХОВИЧОК & ЛЕДИ</a>
            <nav class="nav-menu" id="mainNav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html" class="active">Каталог</a></li> 
                    <li><a href="index.html#contacts">Контакты</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Открыть меню" id="menuToggleBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <button id="themeToggle" class="theme-toggle" aria-label="Переключить тему">
        <i class="fas fa-sun"></i> 
    </button>
    
    <section id="catalog" class="main-content">
        <div class="container">
            <h2 class="animate-on-scroll">ПОЛНЫЙ КАТАЛОГ ПРОДУКЦИИ</h2>
            
            <div class="category-block">
                <h3 class="animate-on-scroll">ПУХОВИЧОК (Верхняя одежда)</h3>
                <div class="product-grid" id="outerwear-grid">
                    </div>
            </div>
            
            <div class="category-block">
                <h3 class="animate-on-scroll">ЛЕДИ (Повседневная одежда)</h3>
                <div class="product-grid" id="regular-wear-grid">
                    </div>
            </div>
        </div>
    </section>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalProductName">Название товара</h2>
            <div class="modal-body">
                <p><strong>Характеристики:</strong></p>
                <p id="modalProductChars"></p>
                <p style="margin-top: 15px;"><strong>Доступные размеры:</strong></p>
                <div id="modalProductSizes" class="sizes-list"></div>
                
                <a href="https://t.me/your_account" class="btn" style="display: block; text-align: center; margin-top: 25px;">
                   <i class="fab fa-telegram-plane"></i> Заказать в Telegram
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2025 ПУХОВИЧОК & ЛЕДИ. Все права защищены.</p>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
